<div id="background" class="homepage-background"></div>
<h1 class="title">Endless 3D Runner!</h1>
<hr>

<div class="login" ng-controller="loginController">
  <h2 class="title">Do you wish to login?!</h2>
  <section ng-show="loginError" class="alert alert-danger">
    Invalid username or password.
  </section>
  <section ng-show="tempUserError" class="alert alert-danger">
    Oh noeees! Something went horribly wrong!
  </section>
  <form class="form-group" ng-submit="login()">
    <span class="login-form"><label>Username</label></span>
    <br>
    <input type="text" class="login-info" placeholder="Enter your username!" ng-model="loginForm.username">
    <br>
    <br>
    <span class="login-form"><label>Password</label></span>
    <br>
    <input type="password" class="login-info" placeholder="Enter your password!" ng-model="loginForm.password">
    <br>
    <button action="submit" class="btn btn-info btn-md">Login!</button>
  </form>
</div>

<div ng-controller="noLoginController">
  <button class="btn btn-danger btn-lg non-user-play" ng-click="tempUser()">No! Let me play!</button>
</div>

<span id="sign-up" class="init-signup">
  Don't have a username?
  <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Sign Up!</button>
</span>

<div id="myModal" class="modal fade" role="dialog" action="/register" method="post" ng-controller="registerController">
<div class="modal-dialog">

  <!-- ** Modal content ** -->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h1 class="modal-title">Register</h2>
    </div>
    <div class="modal-body">
      <div class="col-lg-12">
        <div ng-show="registerError" class="alert alert-danger">Ohh noess! Something went wrong!</div>
        <div ng-show="success" class="alert alert-success">Registration successful!</div>
        <form class="form" ng-submit="register()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="registerForm.username" placeholder="Pick your username.." required>
          </div>
          <div class="form-group register">
            <label>Password</label>
              <input type="password" class="form-control" name="password" ng-model="registerForm.password" placeholder="Password must be more than five characters" required>
            </div>
            <button action="submit" class="btn btn-success btn-sm" ng-disabled="registerForm.password.lenghth < 6" ng-show="registerForm.password.length >= 6" data-toggle="modal" data-target="#myModal">Let's Play!</button>
        </form>
      </div>
    </div>
    <div class="modal-footer">
    </div>
  </div>

</div>
</div>

<script src="js/homepage/background.js"></script>
