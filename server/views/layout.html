<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homePage.css">
  </head>
  <body>

    <div class="login">
      <h2 class="title">Do you wish to login?!</h2>
      <form class="form-group">
        <span class="login-form"><b>Username</b></span>
        <br>
        <input type="text" class="login-info" placeholder="Enter your username!">
        <br>
        <br>
        <span class="login-form"><b>Password</b></span>
        <br>
        <input type="text" class="login-info" placeholder="Enter your password!">
      </form>
      <button action="submit" class="btn btn-info btn-md">Login!</button>
    </div>

    <button class="btn btn-danger btn-lg non-user-play">No! Let me play!</button>

    <span class="init-signup">
      Don't have a username?
      <button class="btn btn-warning btn-sm">Sign Up!</button>
    </span>

    <div id="myModal" class="modal fade" role="dialog" action="/register" method="post">
    <div class="modal-dialog">

      <!-- ** Modal content ** -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign up!</h4>
        </div>
        <div class="modal-body">
          <div class="col-lg-12">
            <h1>Register</h2>
            <div ng-show="error" class="alert alert-danger">Ohh noess! Something went wrong!</div>
            <div ng-show="success" class="alert alert-success">Registration successful!</div>
            <form class="form" ng-submit="register()">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" ng-model="registerForm.username" placeholder="Pick your username.." required>
              </div>
              <div class="form-group">
                <label>Password</label>
                  <input type="password" class="form-control" name="password" ng-model="registerForm.password" placeholder="Password must be more than five characters" required>
                </div>
                <div>
                  <button type="submit" class="btn btn-info" ng-disabled="disabled" ng-show="registerForm.password.length >= 6">Register</button>
                </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>

    </div>
  </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/homePage/homePg.js"
  </body>
</html>
