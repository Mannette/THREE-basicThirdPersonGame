<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homePage.css">
  </head>
  <body>
    <div class="login" ng-controller="loginController">
      <h2 class="title">Do you wish to login?!</h2>
      <section ng-show="loginError" class="alert alert-danger">
        Invalid username or password.
      </section>
      <section ng-show="tempUserError" class="alert alert-danger">
        Oh noeees! Something went horribly wrong!
      </section>
      <form class="form-group" ng-submit="login()">
        <span class="login-form"><label><b>Username</b></label></span>
        <br>
        <input type="text" class="login-info" placeholder="Enter your username!" ng-model="login.username">
        <br>
        <br>
        <span class="login-form"><label><b>Password</b></label></span>
        <br>
        <input type="password" class="login-info" placeholder="Enter your password!" ng-model="login.password">
        <br>
        <button action="submit" class="btn btn-info btn-md">Login!</button>
      </form>
    </div>

    <button class="btn btn-danger btn-lg non-user-play">No! Let me play!</button>

    <span id="sign-up" class="init-signup">
      Don't have a username?
      <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Sign Up!</button>
    </span>

    <div id="myModal" class="modal fade" role="dialog" action="/register" method="post" ng-controller="registerController">
    <div class="modal-dialog">

      <!-- ** Modal content ** -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign up!</h4>
        </div>
        <div class="modal-body">
          <div class="col-lg-12">
            <h1>Register</h2>
            <div ng-show="error" class="alert alert-danger">Ohh noess! Something went wrong!</div>
            <div ng-show="success" class="alert alert-success">Registration successful!</div>
            <form class="form" ng-submit="register()">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" ng-model="register.username" placeholder="Pick your username.." required>
              </div>
              <div class="form-group register">
                <label>Password</label>
                  <input type="password" class="form-control" name="password" ng-model="register.password" placeholder="Password must be more than five characters" required>
                </div>
                <button action="submit" class="btn btn-success btn-sm" ng-show="register.password.length >= 6">Let's Play!</button>
            </form>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>

    </div>
  </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/homePage/factoryServices.js"></script>
    <script src="js/homePage/homePg.js"></script>
  </body>
</html>
